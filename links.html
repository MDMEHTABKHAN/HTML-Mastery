<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKS AND ANCHOR TAG</title>
</head>
<body>
    <h1>HTML Links and Anchors</h1>

    <h2>External Links</h2>
    <p><a href="https://www.google.com">Visit Google</a></p>
    <p><a href="https://www.github.com" target="_blank">GitHub (New Tab)</a></p>

    <a href="https://www.openai.com" target="_blank">OpenAI (New Tab)</a>
    <a href="https://www.openai.com" target="_self">OpenAI (Same Tab)</a>


    <h2>Anchor Links</h2>
    <p><a href="#section2">Jump to Section 2</a></p>

    <h2>Email & Phone Links</h2>
    <p><a href="mailto:someone@example.com">Send Email</a></p>
    <p><a href="tel:+919876543210">Call Now</a></p>

    <h2 id="section2">Section 2</h2>
    <p>This is Section 2 of the page.</p>
</body>
</html>
