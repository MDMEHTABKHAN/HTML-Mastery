<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INLINE CCS</title>

    <!-- EXTERNAL CSS -->

    <link rel="stylesheet" href="style.css">

<!-- internal css -->
    <style>
        .highlight {
            color: white;
            background-color: blue;
            padding: 10px;
        }
        #high{
            color: red;
        }
    </style>
</head>
<body>
    <h2 style="color: blue; text-align: center;">Inline CSS Example</h1>
    <p style="color: green; font-size: 18px;">This paragraph is styled using inline CSS.</p>


    <h1>Welcome to My Website</h1>
    <p>This is a paragraph styled using external CSS.</p>




    <h3 class="highlight">Welcome to My Website</h3>
    <h3 id="high">Welcome to My Website</h3>
</body>
</html>
