<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
<h2>Table with Colspan and Rowspan</h2>
<table border="1">
    <tr>
        <th rowspan="2">Name</th>
        <th colspan="2">Scores</th>
    </tr>
    <tr>
        <th>Math</th>
        <th>Science</th>
    </tr>
    <tr>
        <td>Jack</td>
        <td>85</td>
        <td>90</td>
    </tr>
    <tr>
        <td>Emma</td>
        <td>88</td>
        <td>92</td>
    </tr>
</table>

</body>
</html>
