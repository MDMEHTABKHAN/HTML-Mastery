<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADIO BUTTON AND CHECKBOX</title>
</head>
<body>
    <form>
        <p>Choose Your Favorite Language:</p>
        
        <input type="radio" id="python" name="language" value="Python">
        <label for="python">Python</label><br>
    
        <input type="radio" id="js" name="language" value="JavaScript">
        <label for="js">JavaScript</label><br>
    
        <p>Select Your Hobbies:</p>
    
        <input type="checkbox" id="reading" name="hobby" value="Reading">
        <label for="reading">Reading</label><br>
    
        <input type="checkbox" id="sports" name="hobby" value="Sports">
        <label for="sports">Sports</label><br>
    
        <input type="submit" value="Submit">
    </form>
    
<!-- FORMS -->
    <form>
        <button type="button" onclick="alert('Clicked!')">Click Me</button><br><br>
    
        <input type="submit" value="Submit Form">
    </form>
    
</body>
</html>
