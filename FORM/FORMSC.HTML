<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMLETE</title>
</head>
<body>
    <h2>Complete Registration Form</h2>
    <form action="submit.php" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
    
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>
    
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>
    
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="india">IND</option>
            <option value="usa">USA</option>
            <option value="india">UK</option>
            <option value="usa">SPN</option>
            <option value="india">PAK</option>
            <option value="usa">AFA</option>
            <option value="india">BAN</option>
            <option value="usa">SL</option>
        </select><br><br>
    
        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required> I agree to the Terms & Conditions
        </label><br><br>
    
        <input type="submit" value="Register">
    </form>
    
</body>
</html>
