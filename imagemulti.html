<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Multimedia</title>
</head>
<body>
    
    <h1>Images and Multimedia</h1>

    <h2>Image Example</h2>
    <img src="https://tse3.mm.bing.net/th?id=OIP._BqKBu5qt3_jA1fWTXadIwHaFo&pid=Api&P=0&h=180" alt="Sample Image" width="200">

    <h2>Responsive Image</h2>
    <img src="image.jpg" 
         srcset="medium.jpg 600w, large.jpg 1200w" 
         sizes="(max-width: 600px) 100vw, (max-width: 1200px) 50vw, 800px"
         alt="Responsive Image">

    <h2>Video Example</h2>
    <video width="320" height="240" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>Audio Example</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <h2>Embedded YouTube Video</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/KUpwupYj_tY?si=sUu2jqC2dpiabIl-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
