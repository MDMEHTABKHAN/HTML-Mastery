<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
<h2>Table with Caption and Headers</h2>
<table border="1">
    <caption><strong>Student Marks</strong></caption>
    <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
    </tr>
    <tr>
        <td>Mehtab</td>
        <td>Math</td>
        <td>95</td>
    </tr>
    <tr>
        <td>Shyam</td>
        <td>Science</td>
        <td>85</td>
    </tr>
</table>

</body>
</html>
